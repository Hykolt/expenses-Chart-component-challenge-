<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main id="overall">
    <div id="top">
      <div id="balance">
        <p>My balance</p>
        <h1>$921.48</h2>
      </div>
      <div id="logo">
        <img src="/images/logo.svg" alt="">
      </div>
    </div>
    <div id="body">
      <div id="spending">
        <h1>Spending - Last 7 days</h1>
      </div>
      <div id="chart">
        <div class="full-bars">
          <div class="prices">$17.45</div>
          <div id="first-bar" class="bars"></div>
          <div class="days">mon</div>
        </div>
        <div class="full-bars">
          <div class="prices">$34.91</div>
          <div id="second-bar" class="bars"></div>
          <div class="days">tue</div>
        </div>
        <div class="full-bars">
          <div class="prices">$52.36</div>
          <div id="third-bar" class="bars"></div>
          <div class="days">wed</div>
        </div>
        <div class="full-bars">
          <div class="prices">$31.07</div>
          <div id="fourth-bar" class="bars"></div>
          <div class="days">thur</div>
        </div>
        <div class="full-bars">
          <div class="prices">$23.39</div>
          <div id="fifth-bar" class="bars"></div>
          <div class="days">fri</div>
        </div>
        <div class="full-bars">
          <div class="prices">$43.28</div>
          <div id="sixth-bar" class="bars"></div>
          <div class="days">sat</div>
        </div>
        <div class="full-bars">
          <div class="prices">$25.48</div>
          <div id="seventh-bar" class="bars"></div>
          <div class="days">sun</div>
        </div>
      </div>
      <div id="total">
        <div id="total-flex1">
          <div><span>Total this month</span></div>
          <div><h1>$498.33</h1></div>
        </div>
        <div id="total-flex2">
          <div><h3>+2.4%</h3></div>
          <div><span>from last month</span></div>
        </div>
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
